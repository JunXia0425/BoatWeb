<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head th:replace="/admin/head"></head>

<style th:href="@{/assets/plugins/bootstrap/css/fileinput.min.css}"></style>
<style>
  .bootstrap-table .btn-group label {
    color: black !important;
  }
</style>
<body class="fix-header card-no-border">

<div id="main-wrapper">

  <header th:replace="/admin/header"></header>

  <div th:replace="/admin/aside"></div>

  <div class="page-wrapper">

    <!-- Container fluid  -->

    <div class="container-fluid">

      <!-- Bread crumb and right sidebar toggle -->

      <div class="row page-titles">
        <div class="col-md-6 col-8 align-self-center">
          <h3 class="text-themecolor m-b-0 m-t-0">Dashboard</h3>
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="javascript:void(0)"
                 >开票详情</a>
            </li>
          </ol>
        </div>

      </div>

      <!-- End Bread crumb and right sidebar toggle -->


      <!-- Start Page Content -->

      <div class="row">
        <div class="col-6 offset-3">
          <div class="card">
            <div class="card-block">
              <div class="card-block">
                <form class="form-horizontal form-material">
                  <input type="hidden" name="id" th:value="${invoice.id}"/>
                  <div class="form-group">
                    <label class="col-md-12">发票抬头</label>
                    <div class="col-md-12">
                      <input type="text" name="name" class="form-control form-control-line"
                             th:value="${invoice.invoiceTitle}" disabled>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-12">发票明细</label>
                    <div class="col-md-12">
                      <input type="text" name="url" class="form-control form-control-line"
                             th:value="${invoice.invoiceDetails}" disabled>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-12">收件地址</label>
                    <div class="col-md-12">
                      <input type="text" name="url" class="form-control form-control-line"
                             th:value="${invoice.postAddress}" disabled>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-12">邮政编码</label>
                    <div class="col-md-12">
                      <input type="text" name="url" class="form-control form-control-line"
                             th:value="${invoice.postcode}" disabled>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-12">收件人</label>
                    <div class="col-md-12">
                      <input type="text" name="url" class="form-control form-control-line"
                             th:value="${invoice.addressee}" disabled>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-12">联系方式</label>
                    <div class="col-md-12">
                      <input type="text" name="url" class="form-control form-control-line"
                             th:value="${invoice.phone}" disabled>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-sm-12">
                      <a class="btn btn-success" th:href="@{/advance-order/list}">返回</a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- End PAge Content -->

    </div>

    <!-- End Container fluid  -->


    <!-- footer -->

    <footer class="footer text-center">
      © 2017 Monster Admin by wrappixel.More Templates
      <a href="http://www.cssmoban.com/" target="_blank" title="模板之家">模板之家</a>
      - Collect from
      <a href="http://www.cssmoban.com/" title="网页模板" target="_blank">网页模板</a>
    </footer>

    <!-- End footer -->

  </div>

  <!-- End Page wrapper  -->

</div>

<!-- End Wrapper -->
<!--scripts-->
<div class="scripts" th:replace="/admin/footer"></div>
<script th:src="@{/assets/plugins/bootstrap/js/fileinput.min.js}"></script>
<script th:src="@{/assets/plugins/bootstrap/js/zh.js}"></script>
<script>
</script>
</body>

</html>
