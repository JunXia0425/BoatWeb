
<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head th:replace="/admin/head"></head>
<!-- Bootstrap Table CSS -->
<link th:href="@{/assets/plugins/bootstrap/css/bootstrap-table.min.css}" rel="stylesheet">

<style>
  .bootstrap-table .btn-group label {
    color: black !important;
  }
</style>
<body class="fix-header card-no-border">

<div id="main-wrapper">

  <header th:replace="/admin/header"></header>

  <div th:replace="/admin/aside"></div>

  <div class="page-wrapper">

    <!-- Container fluid  -->

    <div class="container-fluid">

      <!-- Bread crumb and right sidebar toggle -->

      <div class="row page-titles">
        <div class="col-md-6 col-8 align-self-center">
          <h3 class="text-themecolor m-b-0 m-t-0">Dashboard</h3>
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="javascript:void(0)">游艇租赁管理</a>
            </li>
          </ol>
        </div>

      </div>

      <!-- End Bread crumb and right sidebar toggle -->


      <!-- Start Page Content -->

      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-block">
              <div id="toolbar">
                <a th:href="@{/leasing-yacht/form}" class="btn btn-primary">游艇出租</a>
              </div>
              <table id="dataList"></table>
            </div>
          </div>
        </div>
      </div>

      <!-- End PAge Content -->

    </div>

    <!-- End Container fluid  -->


    <!-- footer -->

    <footer class="footer text-center">
      © 2017 Monster Admin by wrappixel.More Templates
      <a href="http://www.cssmoban.com/" target="_blank" title="模板之家">模板之家</a>
      - Collect from
      <a href="http://www.cssmoban.com/" title="网页模板" target="_blank">网页模板</a>
    </footer>

    <!-- End footer -->

  </div>

  <!-- End Page wrapper  -->

</div>

<!-- End Wrapper -->
<!--scripts-->
<div class="scripts" th:replace="/admin/footer"></div>
<script th:src="@{/js/data-table.js}"></script>
<script>

  var columns = [
    {
      title: '序号',
      field: '',
      align: 'center',
      formatter: getIndex('#dataList')
    }, {
      field: 'name',
      title: '游艇名称',
      align: 'center'
    },
    {
      field: 'owner',
      title: '所有者',
      align: 'center'
    },
    {
      field: 'length',
      title: '艇长',
      align: 'center'
    },{
      field: 'maxpeople',
      title: '限载',
      align: 'center'
    },
    {
      field: 'region',
      title: '产地',
      align: 'center'
    },
    {
      field: 'wharfName',
      title:'停靠码头'
    },
    {
      field: 'stock',
      title:'库存',
      align: 'center'
    },
    {
      field: 'id',
      title: '操作',
      align: 'center',
      formatter: function (value, row) {
        return [
          '<a class="btn btn-primary" href="[[@{/yacht/form}]]?id=' + value + '" >',
          '<i class="fa fa-edit">编辑</i>',
          '</a>  ',
          '<a class="btn btn-danger" onclick="del(\''+ value +'\')" href="javascript:void(0)" >',
          '<i class="fa fa-remove">删除</i>',
          '</a>'
        ].join('');
      }
    }
  ]
  InitTable('#dataList', '[[@{/api/leasing-yacht/list}]]', columns);

  function del(id) {
    const url = '[[@{/leasing-yacht/del}]]?id='+id
    layer.confirm('确定删除？',function () {
      $.ajax({
        url:url,
        type:'get',
        success:function (data) {
          layer.msg(data.msg+',即将刷新页面',{time:1000},function () {
            window.location.reload()
          })
        }
      })
    })
  }
</script>
</body>

</html>
