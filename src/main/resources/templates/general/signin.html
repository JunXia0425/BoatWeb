<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
  	<head>
	    <meta charset="utf-8">
	    <title>登录</title>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <meta name="description" content="">
	    <meta name="author" content="">

	    <!-- Bootstrap core CSS -->
	    <link th:href="@{/login/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
		
		<!-- Font Awesome -->
		<link th:href="@{/login/css/font-awesome.min.css}" rel="stylesheet">

		<!-- ionicons -->
		<link th:href="@{/login/css/ionicons.min.css}" rel="stylesheet">
		
		<!-- Simplify -->
		<link th:href="@{/login/css/simplify.min.css}" rel="stylesheet">
	
  	</head>

  	<body class="overflow-hidden light-background">
		<div class="wrapper no-navigation preload">
			<div class="sign-in-wrapper">
				<div class="sign-in-inner">
					<div class="login-brand text-center">
						后台 <strong class="text-skin">管理</strong>
					</div>

					<form th:action="@{/dologin}" method="post">
						<div class="form-group m-bottom-md">
							<input type="text" th:value="${user.account}" name="account" class="form-control" placeholder="账号">
						</div>
						<div class="form-group">
							<input type="password" th:value="${user.password}" name="password" class="form-control" placeholder="密码">
						</div>
						<p class="alert-danger" th:text="${errMsg}"></p>

						<div class="m-top-md p-top-sm">
							<a class="btn btn-success block">登录</a>
						</div>

						<div class="m-top-md p-top-sm">

							<div class="font-12 text-center m-bottom-xs">没有账号?</div>
							<a th:href="@{/regist}" class="btn btn-default block">注册一个吧~</a>
						</div>
					</form>
				</div><!-- ./sign-in-inner -->
			</div><!-- ./sign-in-wrapper -->
		</div><!-- /wrapper -->

		<a href="" id="scroll-to-top" class="hidden-print"><i class="icon-chevron-up"></i></a>

	    <!-- Le javascript
	    ================================================== -->
	    <!-- Placed at the end of the document so the pages load faster -->
		
		<!-- Jquery -->
		<script th:src="@{/login/js/jquery-1.11.1.min.js}"></script>
		
		<!-- Bootstrap -->
	    <script th:src="@{/login/bootstrap/js/bootstrap.min.js}"></script>
		
		<!-- Slimscroll -->
		<script th:src='@{/login/js/jquery.slimscroll.min.js}'></script>
		
		<!-- Popup Overlay -->
		<script th:src='@{/login/js/jquery.popupoverlay.min.js}'></script>

		<!-- Modernizr -->
		<script th:src='@{/login/js/modernizr.min.js}'></script>
		
		<!-- Simplify -->
		<script th:src="@{login/js/simplify/simplify.js}"></script>
	
  	</body>
</html>
