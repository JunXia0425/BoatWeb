<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>管理员注册</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">


  <!-- Bootstrap core CSS -->
  <link th:href="@{/login/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Font Awesome -->
  <link th:href="@{/login/css/font-awesome.min.css}" rel="stylesheet">

  <!-- ionicons -->
  <link th:href="@{/login/css/ionicons.min.css}" rel="stylesheet">

  <!-- Simplify -->
  <link th:href="@{/login/css/simplify.min.css}" rel="stylesheet">
</head>

<body class="overflow-hidden light-background">
<div class="wrapper no-navigation preload">
  <div class="sign-in-wrapper">
    <div class="sign-in-inner">
      <div class="login-brand text-center">
        后台
        <strong class="text-skin">管理</strong>
      </div>

      <form th:action="@{/regist}" method="post">
        <div class="form-group m-bottom-md">
          <input type="text" class="form-control" name="account" th:value="${user.account}" placeholder="账号" required>
        </div>
        <div class="form-group m-bottom-md">
          <input type="text" class="form-control" name="nickname" th:value="${user.nickname}" placeholder="用户昵称" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="密码" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="password" th:value="${user.password}"
                 placeholder="确认密码" required>
        </div>
        <div class="form-group">
          <label class="radio-inline">注册为管理员
            <input type="checkbox" value="2" name="userType">
          </label>
        </div>
          <div class="m-top-md p-top-sm">
          <a class="btn btn-success block">注册</a>
        </div>

        <div class="m-top-md p-top-sm">
          <div class="font-12 text-center m-bottom-xs">已经有账号了？</div>
          <a th:href="@{login}" class="btn btn-default block">登录</a>
        </div>
      </form>
    </div><!-- ./sign-in-inner -->
  </div><!-- ./sign-in-wrapper -->
</div><!-- /wrapper -->

<a href="" id="scroll-to-top" class="hidden-print">
  <i class="icon-chevron-up"></i>
</a>

<!-- Le javascript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->

<!-- Jquery -->
<script th:src="@{/login/js/jquery-1.11.1.min.js}"></script>

<!-- Bootstrap -->
<script th:src="@{/login/bootstrap/js/bootstrap.min.js}"></script>

<!-- Slimscroll -->
<script th:src='@{/login/js/jquery.slimscroll.min.js}'></script>

<!-- Popup Overlay -->
<script th:src='@{/login/js/jquery.popupoverlay.min.js}'></script>

<!-- Modernizr -->
<script th:src='@{/login/js/modernizr.min.js}'></script>

<!-- Simplify -->
<script th:src="@{login/js/simplify/simplify.js}"></script>

</body>
</html>
